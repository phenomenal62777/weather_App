{% extends 'base.html' %}

{% block content %}
<section class="vh-100" style="background-color: #4B515D;">
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100"  >
      <div class="col-md-8 col-lg-6 col-xl-4">

        <div class="card" style="color: #4B515D; border-radius: 35px;">
          <div class="card-body p-20 m-20   ">

          <form  method="get">
            <div class="input-group  ">
              <input type="text" class="form-control rounded" placeholder="Enter City" aria-label="Search" aria-describedby="search-addon" 
              name="cityname"/>
              <button type="submit" class="btn btn-prim     ary ml-2">search</button>
            </div>
          </form>

            <div class="d-flex " >
              <h6 class="flex-grow-1  flex-column text-center mt-4 mb-0">{{data.city}}</h6>
              <h6></h6>
            </div>
 
            <div class="d-flex flex-column text-center mt-5 mb-4">
              <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{data.temp}} </h6>
              <span class="small" style="color: #868B94">{{data.weather}}</span>
            </div>

            <div class="d-flex align-items-center">
              <div class="flex-grow-1" style="font-size: 1rem;">
                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1">{{data.speed}} km/h
                  </span></div>
                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{data.humadity}}% </span>
                </div>
                <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{data.country}} </span>
                </div>
              </div>
              <div>
                <img src="https://openweathermap.org/img/wn/{{data.icon}}.png"
                  width="80px" class="bg-info text-light"  style="border-radius: 35px; "  >
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>
{% endblock %}
